<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Journal</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <div class="note-header">
          <img class="notebook" src="notebook.png" />
          <h1>My Journal</h1>
        </div>
      </header>

      <main>
        <section class="journal-form-section">
          <h2>Add New Entry</h2>
          <form>
            <div class="form-group">
              <label for="entry-title">Title *</label>
              <input
                type="text"
                id="entry-title"
                name="entry-title"
                placeholder="Your entry title"
              />
            </div>

            <div class="date-img">
              <div class="form-group">
                <label for="entry-date">
                  <img class="btn-cal" src="calendar.png" /> Date *</label
                >
                <input
                  type="date"
                  id="entry-date"
                  name="entry-date"
                  placeholder="dd/mm/yyyy"
                />
              </div>

              <div class="form-group">
                <label for="image-upload">
                  <i class="fa fa-cloud-upload"></i
                  ><img class="btn-cam" src="camera.png" /> Upload Image
                  (Optional)
                </label>
                <input
                  type="file"
                  id="image-upload"
                  name="journal_image"
                  accept="image/*"
                  true
                />
              </div>
            </div>

            <div class="form-group">
              <label for="entry-content">My thoughts *</label>
              <textarea
                id="entry-content"
                name="entry-content"
                rows="6"
                placeholder="Write it all down here..."
              ></textarea>
            </div>

            <button type="submit" class="btn">Add Entry</button>
          </form>
        </section>

        <section class="journal-search">
          <h2 class="">Search Entries</h2>
          <div class="form-group">
            <input
              type="text"
              id="search-input"
              class=""
              placeholder="Search by title or content..."
            />
          </div>
        </section>

        <section class="journal-list-section">
          <h2>My Journal Entries</h2>
          <ul class="journal-list">

        </section>
      </main>
    </div>

    <!-- <script src="test.js"></script> -->
  </body>
</html>
